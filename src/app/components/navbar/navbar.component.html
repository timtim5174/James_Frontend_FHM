
<nav ng-App="app" id="nav" class="navbar navbar-expand-lg navbar-light bg-light main-nav navbar-top myContainer">
  <div class="container">
    <a class="navbar-brand title" routerLink="/home">{{title}}</a>
    <button class="navbar-toggler" (click)="navbarIsCollapsed = !navbarIsCollapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngbCollapse]="navbarIsCollapsed" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item navItem-hover" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/users/sign-up" routerLinkActive="active" name="signup">
            <i class="fa fa-user-plus icons"></i>
            <span class="spanSpace">Sign Up</span>
          </a>
        </li>
        <li class="nav-item navItem-hover" *ngIf="!isAuthenticated">
          <a class="nav-link" id="login" name="login">
            <app-modal [component]="signInComponent">
              <i class="fa fa-sign-in icons"></i>
              <span class="spanSpace">Login</span>
            </app-modal>
          </a>
        </li>
        <li class="nav-item navItem-hover" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/main/sign-out" routerLinkActive="active" name="signout">
            <i class="fa fa-sign-out icons"></i>
            <span class="spanSpace">Sign out</span>
          </a>
        </li>
        <li class="nav-item navItem-hover" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/main/myAccount" routerLinkActive="active" name="myAccount">
            <img [src]="img" class="profile-image rounded-circle" width="30px" height="30px" *ngIf="img">
            <i class="fa fa-user-circle icons" *ngIf="!img"></i>
            <span class="spanSpace">MyAccount</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
