<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center">User</th>
      <th class="text-center">Book</th>
      <th class="text-center">Category</th>
      <th class="text-center">Amount</th>
      <th class="text-center">Date</th>
      <th class="text-center"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-center">
        <img [src]="img" class="profile-image rounded-circle" width="30px" height="30px" *ngIf="img">
        <!-- <span style="padding-left: 10px">{{user.lastname}} | {{user.firstname}}</span> -->
      </td>
      <td class="text-center">
        <!-- Book-->
        <div>Test Book</div>
      </td>
      <td class="text-center">
        <!-- Category-->
        <div>Test Category</div>
      </td>
      <td class="text-center" style="color: red">
        <!-- Amount-->
        - 2500
      </td>
      <td class="text-center">
        <!-- Date-->
        <div>2018-05-05</div>
      </td>
      <td class="text-center">
        <a class="btn btn-light btnEdit">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-light btnTrash">
            <i class="fa fa-trash"></i>
          </a>
      </td>
    </tr>
  </tbody>
</table>
