<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center">Title</th>
      <th class="text-center">Amount</th>
      <th class="text-center">Category</th>
      <th class="text-center">Date</th>
      <th class="text-center">
        <app-modal [component]="createTransactionComponent" (modalResult)="addTransaction($event)">
          <a title="Add a new transaction" class="btn btn-light btnTrash">
            <i class="fa fa-plus"></i>
          </a>
        </app-modal>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td class="text-center">
        <div>{{ transaction.title }}</div>
      </td>
      <td class="text-center">
        <div>{{ transaction.amount }}</div>
      </td>
      <td class="text-center">
        <div>{{ getCategoryWithId(transaction.categoryId) }}</div>
      </td>
      <td class="text-center">
        <div>{{ generateDate(transaction.creationDate) }}</div>
      </td>
      <td class="text-center">
        <a class="btn btn-light btnEdit">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-light btnTrash" (click)="deleteTransaction(transaction)">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
