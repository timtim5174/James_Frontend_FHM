<div routerLink="/main/book" tabindex="-1" class="item" *ngFor="let book of books" (click)="clickBook(book)" [class.selected]="isBookSelected(book)">
  <button type="button" class="btn btn-secondary my-btn">
    <img src="/assets/penguin.svg" class="imgPenguin">
  </button>
  <span>{{book.title}}</span>

  <app-modal [component]="deleteBookComponent" [payload]="book | mapBookDates" (modalResult)="'removeBook($event)'">
    <div class="close">&times;</div>
  </app-modal>

  <app-modal [component]="updateBookComponent" [payload]="book | mapBookDates" (modalResult)="updateBook($event)">
    <div class="settings fa fa-cog"></div>
  </app-modal>
</div>
<app-alert-closeable #BookSidebarCloseableAlert [style]="'danger'" [message]="errorMessage"></app-alert-closeable>
<div class="newBook">
  <hr>
  <app-modal [component]="createBookComponent" (modalResult)="addBook($event)">
    <button title="Create a new book" type="button" class="btn btn-outline-secondary new-book">
      <i class="fa fa-plus"></i>
    </button>
  </app-modal>
</div>
