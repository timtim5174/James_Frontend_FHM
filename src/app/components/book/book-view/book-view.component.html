<div class="wrapper">

    <div class="top">
        <div class="book">
            <span class="value">1000+</span>
            <span class="bookName">{{this.book.title}}
                <span class="bookImg">
                </span>
            </span>
        </div>
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light main-nav navbar-top myContainer">
            <button class="navbar-toggler" (click)="navbarIsCollapsed = !navbarIsCollapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngbCollapse]="" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item navItem">
                        <a class="nav-link" routerLink="info" routerLinkActive="active">
                            <span class="spanSpace">
                                <i class="fa fa-home icons"></i>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item navItem">
                        <a class="nav-link" routerLink="/main/book/:id/transactions" routerLinkActive="active">
                            <i class="fa fa-user-plus icons"></i>
                            <span class="spanSpace">Users</span>
                        </a>
                    </li>
                    <li class="nav-item navItem">
                        <a class="nav-link" routerLinkActive="active">
                            <i class="fa fa-user-plus icons"></i>
                            <span class="spanSpace">Statistics</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>




    <div class="bookOutlet">
        <router-outlet></router-outlet>
    </div>

</div>
