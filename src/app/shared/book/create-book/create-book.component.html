<div class="modal-header">
  <h4 class="modal-title">Create Book</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form id="myForm" (ngSubmit)="onSubmit(createBook.value)" #createBook="ngForm">
      <div class="form-group mt-4"></div>
      <input type="text" class="form-control" name="title" [(ngModel)]="newBook.title" required placeholder="Book name" #bookName="ngModel">
      <div *ngIf="(bookName.dirty || bookName.touched) && !bookName.valid; else space"></div>
      <app-error-message [control]='bookName' [error]="'required'" [message]="'Enter a name'"></app-error-message>

      <div class="form-group mb-5">
        <label for="range">Billing cycle</label>
        <select name="rangeEnum" [(ngModel)]="newBook.rangeEnum" class="form-control" id="range">
          <option value="DAILY">Daily</option>
          <option value="WEEKLY">Weekly</option>
          <option value="MONTHLY" selected="selected">Monthly</option>
          <option value="YEARLY">Yearly</option>
        </select>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button form="myForm" [disabled]="!createBook.valid" type="submit" class="btn btn-success">Create</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
</div>

<ng-template #space>
  <span class="m-1"></span>
</ng-template>
