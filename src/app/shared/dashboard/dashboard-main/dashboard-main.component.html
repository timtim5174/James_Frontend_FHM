<div class="container" style="padding-top:10px">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="h4 m-0">May incomes</div>
          <div>3.500€</div>
          <div class="progress progress-xs my-3">
            <div class="progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="h4 m-0">May outgoings</div>
          <div>-2.500€</div>
          <div class="progress progress-xs my-3">
            <div class="progress-bar-striped bg-danger" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center">User</th>
        <th class="text-center">Book</th>
        <th class="text-center">Category</th>
        <th class="text-center">Amount</th>
        <th class="text-center">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">
            <img [src]="img" class="profile-image rounded-circle" width="30px" height="30px" *ngIf="img">
            <div><small>{{user.lastname}} | {{user.firstname}}</small></div>
        </td>
        <td class="text-center">
          <i class="flag-icon flag-icon-us h4 mb-0" title="us" id="us"></i>
        </td>
        <td>
          <div class="clearfix">
            <div class="float-left">
              <strong>50%</strong>
            </div>
            <div class="float-right">
              <small class="text-muted">Jun 11, 2015 - Jul 10, 2015</small>
            </div>
          </div>
          <div class="progress progress-xs">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
        <td class="text-center">
          <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
        </td>
        <td>
          <div class="small text-muted">Last login</div>
          <strong>10 sec ago</strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
