<div class="container" style="padding-top:10px">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="h4 m-0">May incomes</div>
          <div>3.500€</div>
          <div class="progress progress-xs my-3">
            <div class="progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="h4 m-0">May outgoings</div>
          <div>-2.500€</div>
          <div class="progress progress-xs my-3">
            <div class="progress-bar-striped bg-danger" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div>Linien Diagramm</div>
  <br>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center">User</th>
        <th class="text-center">Book</th>
        <th class="text-center">Category</th>
        <th class="text-center">Amount</th>
        <th class="text-center">Date</th>
        <th class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">
          <img [src]="img" class="profile-image rounded-circle" width="30px" height="30px" *ngIf="img">
          <span style="padding-left: 10px">{{user.lastname}} | {{user.firstname}}</span>
        </td>
        <td class="text-center">
          <!-- Book-->
          <div>Test Book</div>
        </td>
        <td class="text-center">
          <!-- Category-->
          <div>Test Category</div>
        </td>
        <td class="text-center" style="color: red">
          <!-- Amount-->
          - 2500
        </td>
        <td class="text-center">
          <!-- Date-->
          <div>2018-05-05</div>
        </td>
        <td class="text-center">
          <a class="btn btn-light btnEdit">
            <i class="fa fa-edit"></i>
          </a>
          <a class="btn btn-light btnTrash">
              <i class="fa fa-trash"></i>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
